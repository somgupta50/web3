{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
    
        <div class="row">
            <div class="col">
                <h2> Welcome to Mental Health </h2>
                <div class="table-responsive">
                    <table class="table table-striped
                    table-hover	
                    table-bordered
                    table-success
                    align-middle">
                        <thead class="table-light">
                            <caption>Recordings</caption>
                            <tr>
                                <th>Recording</th>
                                <th>From</th>
                                <th>Date TIme</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                
                                {% for item in audios %}
                                <tr class="table-primary" >
                                    <td scope="row">
                                        <audio controls>
                                            <source src="{{item.path}}" type="audio/mpeg">
                                            Your browser does not support the audio element.
                                        </audio>
                                    </td>
                                    <td>{{item.user.username}}</td>
                                    <td>{{item.created_on}}</td>
                                    <td>
                                        <a href="{% url 'predict_depression' item.id %}" class="btn btn-danger">Check Predicton</a>
                                    </td>
                                </tr>
                                
                                {% empty %}
                                <tr>
                                    <td colspan="3">No items found</td>
                                </tr>
                                {% endfor %}
                                              
                            </tbody>
                            <tfoot>
                                
                            </tfoot>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
{% endblock content %}
